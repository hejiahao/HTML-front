<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>画圆程序</title>
	<link rel="stylesheet" href="../bootstrap-3.3.7-dist/css/bootstrap.min.css">
	<style>	
	#canvas{
		width: 1100px;
		height: 500px;
		margin: 30px auto;
		border: 3px solid red;
	}



	</style>
	<script type="text/javascript">
	function $(id){
		return document.getElementById(id);
	}
	// 实现画圆的能力
	function drawDisc(){
		
		 var disc =document.createElement("SPAN");

		 disc.style.display="inline-block";
		 disc.style.borderWidth="1px";
		 disc.style.borderStyle="solid";
		 disc.style.boderColor="red";
		 disc.style.width="120px";
		 disc.style.height="120px";
		 disc.style.borderRadius="60px";

		 $("canvas").appendChild(disc);



	}

	</script>
</head>
<body>
	<div class="bg-primary">
		<div style="font-size: 26px;padding: 8px">画圆程序 v1.0</div>
	</div>
	<div id="canvas"></div>
    <div class="text-center">
        <button class="btn btn-primary btn-sm" onclick="drawDisc();">测试</button>
        <button class="btn btn-primary btn-sm" onclick="clearCanvas();">清空画板</button>
   </div>
</body>
</html>

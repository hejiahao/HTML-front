<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<form action="/upload" method="get">
    <div class="form-group">
        <label >请输入您要添加的访问网址名称</label>
        <input type="text" class="form-control" name="advNote" placeholder="访问网址">
    </div>
    <div class="form-group">
        <label >请输入您要添加的图片名称</label>
        <input type="text" class="form-control" name="advImg" placeholder="图片名称">
    </div>
    <div class="form-group">
        <label >请输入您要添加的网站地址</label>
        <input type="text" class="form-control" name="advUrl" placeholder="网站地址">
    </div>
    <div class="form-group">
        <label >请输入您要添加的时间</label>
        <input type="text" class="form-control" name="Timeout" placeholder="Timeout">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>


</body>
</html>
